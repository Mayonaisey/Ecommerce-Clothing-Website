      <header>

        <div class="search-container">
            <input id="search-bar" type="text" placeholder="Search..." >
            <button class="bt">

        </div>
        <div class="icons">

                <div class="user-box">
                    <p>Log in to enjoy special offers for members and fast checkout.</p>

            </div>
            <a href="itemsinwishlist.html" target="_blank">
                <i class="far fa-heart"></i>
            </a>
            <a href="../Cart/cartWeb.html" target="_blank" class="icon-Cart">  
                          <i class="fas fa-shopping-cart"></i><span id="Cart-Quantity">0</span></i></a>
        </div>
    </header>

   <div id="fullpage">
    <div id="page">
     <div class="sidebar">
          <h4 id="filter"><i class="fa-solid fa-filter"></i> Filters</h4>
          <!--first gender radio button-->
          <div class="gender-content">
          <button class="gender-btn" onclick="displayGender()">Gender
            <i class="fa fa-caret-down"></i>
          </button>
          <div id="radio-group">
              <input id="male" type="radio" value="MEN" name="gender">
              <label for="male">MEN</label><br>
              <input id="fem" type="radio" value="WOMEN" name="gender">
              <label for="fem">WOMEN</label><br>
              <input id="girl" type="radio" value="GIRLS" name="gender">
              <label for="girl">GIRLS</label><br>
          </div>
         </div> <!--close tag for gender-content-->
          <!--second is the dropdown menu for size-->
       <div class="size-content">
          <button class="size-btn" onclick="displaySize()">Size
            <i class="fa fa-caret-down" ></i>
          </button>
          <div id="dropdown-size">
            <!--buttons for range of sizes-->
            <input type="radio" id="small" name="size" value="small">
            <label for="small"> S</label><br>
            <input type="radio" id="medium" name="size" value="medium">
            <label for="medium">M</label><br> 
            <input type="radio" id="large" name="size" value="large">
            <label for="large">L</label><br>
            <input type="radio" id="xlarge" name="size" value="xlarge">
            <label for="xlarge">XL</label><br>
          </div>
        </div><!--close tag for size-content-->
           <!--buttons for product types-->
           <div class="product-content">
          <button class="product-btn" onclick="displayProduct()">Product Type
            <i class="fa fa-caret-down"></i>
          </button>
          <div id="dropdown-producttype">
            <input type="radio" id="prod1" name="prod" value="T-shirt">
            <label for="prod1">T-shirt</label><br>
            <input type="radio" id="prod2" name="prod" value="Blouse">
            <label for="prod2">Blouse</label><br>
            <input type="radio" id="prod3" name="prod" value="Jeans">
            <label for="prod3">Jeans</label><br>
            <input type="radio" id="prod4" name="prod" value="Sweatshirt">
            <label for="prod4">Sweatshirt</label><br>
            <input type="radio" id="prod5" name="prod" value="Dress">
            <label for="prod5">Dress</label><br>
            <input type="radio" id="prod6" name="prod" value="Trousers">
            <label for="prod6">Trousers</label><br>
            <input type="radio" id="prod7" name="prod" value="Slippers">
            <label for="prod7">Slippers</label><br>
          </div>
         </div><!--close tag for product-content-->
     
         <button type="button" id="searchBtn" onclick="searchProduct()">Search</button>
         <button type="button" id="exitBtn" onclick="clearCart()">Exit Page</button>
     </div> <!--close tag for sidebar-->
          <!--here goes each product-->
          <se5ction class="product-list">
             <div class="producttxt"><h1>Products</h1></div>
             <div id="product-container"></div>
          </section>
    </div><!--close tag for page-->

          <div class="div-buttom">
            <div class="alldiv help">
                <h3>HELP</h3>

                <p><a href="#return&changes">Return and Change</a></p>
                <p><a href="#shipping&delivery">Shipping and Delivery</a></p>
            </div>
    
            <div class="alldiv about-us">
                <h3>ABOUT US</h3>
                <p><a href="#aboutus">About us</a></p>
                <p><a href="#CareerOpportunities">Career Opportunities</a></p>
                <p><a href="#CorporateSupport">corporate Support</a></p>
            </div>
    
            <div class="alldiv policies">
                <h3>POLICIES</h3>
                <p><a href="#DataPrivacyAndSecurityPolicy">Data Privacy And Security Policy</a></p>
                <p><a href="#TermsOfUSe">Terms Of Use</a></p>
            </div>
    
            <div class="alldiv logo">
                <h1>TRENDISTA</h1>
            </div>
    
        </div>
   </div> <!--close tag for fullpage-->
