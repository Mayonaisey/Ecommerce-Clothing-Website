<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css-zaha/signin.css">

</head>
<body>
  <div class="box">
    <form class="form" onsubmit="return validateForm(event)" action="index.html" target="_blank" >
      <h1>Login With Your Email:</h1>
      <hr>
      <div class="content">
        <label for="email">Email*</label>
        <input id="email" type="email" required>
        <label for="password">Password*</label>
        <input id="password" type="password" required pattern=".{8,}" title="Eight or more characters">
        <input id="send" type="submit" value="Done">
        <button id="usersButton" type="button"><a href="adminuser.html">Users</a> </button>
        <button id="itemsButton" type="button"> <a href="adminchange.html" target="_blank"> Items</a> </button>
      </div>
    </form>
    <span class="smalltext"><a class="smalltext" href="#" onclick="loadPage('addaccount.html', 'leftside')"><h4>Do not have an account? Create one</h4></a></span>
  </div>

  <script src="signin.js"></script>
</body>
</html>
