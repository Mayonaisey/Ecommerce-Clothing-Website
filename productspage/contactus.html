<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css-zaha/contactus.css">

<body>
  <div >
    <div class >
      <form>

        <h1> CONTACT US BY SENDING YOUR :</h1>
        <hr>
        <label for="email"> email :</label>
        <input id="email" type="email" required>
        <br>
        <label for="number"> Phone Number: </label>
        <input  id="number" type="tel" pattern="0(10|11|12|15)\d{8}" required  title="phone number not valid. ">

        <label for="message"> Your message:</label>
        <input id="message" type="text" required>
        <input id="send" type="submit" value="Send">
      </form>
      <p class="kalam">If you need any assistance, please don't hesitate to <a class="contact"
          href="https://www.facebook.com/">contact us</a>. Our customer support team is here to help  <a class="links" href="https://www.facebook.com/"> <i class="fa-brands fa-facebook"></i></a>

          <a class="links" href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a> .
        </p>

    </div>
  </div>

</html>
