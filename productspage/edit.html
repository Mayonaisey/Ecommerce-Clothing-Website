<!DOCTYPE html>
<html>
<head>
    <title>Edit Your Profile</title>
    <link rel="stylesheet" href="css-zaha/edit.css">

</head>

<body>
    <div class="outerdiv">
        <div class="container">
            <div class="eachline">
                <label for="Eusername">UserName:</label>
                <p id="Eusername"></p>
                <input type="text"id='newusername'>
            </div>

            <div class="eachline">
                <label for="Eemail">Email:</label>
                <p id="Eemail"></p>
                <input type="text"id='newemail'>

            </div>

            <div class="eachline">
                <label for="Epassword">Create Password:</label>
                <p id="Epassword"></p>
                <input type="text"id='newpassword'>

            </div>

            <div class="eachline">
                <label for="Enumber">Phone Number:</label>
                <p id="Enumber"></p>
                <input type="tel"id='newnumber'pattern="0(10|11|12|15)\d{8}" required  title="enter valid phone number ">

            </div>

            <div class="eachline">
                <label for="Ecountry">City:</label>
                <p id="Ecountry"></p>
                <input type="text"id='newcountry'>

            </div>

            <div class="eachline">
                <label for="EAddress">Address:</label>
                <p id="EAddress"></p>
                <input type="text"id='newaddress'>

            </div>

            <div class="eachline">
                <label for="Edetails">Location Details:</label>
                <p id="Edetails"></p>
                <input type="text"id='newdetails'>

            </div>

            <button class="view" onclick="change()">view your details</button>
            <button id="editButton" class="edit" onclick="edit()">edit</button>
            <button id="saveButton" class="save" onclick="save()">save</button>
            

        </div>
    </div>

    <script src="js-addacc.js"></script>
    <script src="js-edit.js"></script>

</body>
</html>
